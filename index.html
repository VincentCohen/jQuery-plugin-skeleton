		<div class="a">a</div>

	</body>
	<script type="text/javascript">
		var plug = $('.b').skeleton(); // is te snel met executen maar zou moeten werken in de footer
		plug.skeleton('bar'); // doet niks
		$(plug[1]).skeleton('bar', {label: 'dude'});
	</script>
